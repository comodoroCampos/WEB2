<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">

            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>

        <mat-nav-list>

            <a routerLink="/ventas" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>bar_chart</mat-icon>
                <span>Reporte Ventas</span>
            </a>
            <a routerLink="/ventas" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>insert_chart</mat-icon>
                <span>Reporte Post-Venta</span>
            </a>
            <a routerLink="/ventas" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>insert_chart_outlined</mat-icon>
                <span>Reporte Proveedores</span>
            </a>
            <a routerLink="/ventas" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>show_chart</mat-icon>
                <span>Reporte Inventario</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>


    </mat-toolbar>


    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
