<div class="container-xxl">
    <div class="row">
        <div class="col-md-2">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
        </div>
        <div class="col-md-8">
           
        </div>
        <div class="col-md-2">
            <mat-form-field class="col-md-12">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" name="busca" [(ngModel)]="termino" (input)="teclaPresionada()"
                    placeholder="buscar" />
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="productoDuoc" class="col-md-12">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let productoDuoc"> {{productoDuoc.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let productoDuoc"> {{productoDuoc.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let productoDuoc"> {{productoDuoc.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let productoDuoc"> {{productoDuoc.descripcion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
