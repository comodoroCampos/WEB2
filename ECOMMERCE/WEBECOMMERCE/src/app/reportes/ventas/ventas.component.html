<form>
    <h2 style="color: brown; text-align: center;">Favor ingrese sus filtros de busqueda para obtener su informe de
        Ventas</h2>

    <div class="container">
        <div class="row">

            <mat-form-field class="col-md-3">
                <input matInput [matDatepicker]="picker" placeholder="Fecha Desde">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-md-3">
                <input matInput [matDatepicker]="picker" placeholder="Fecha Hasta">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-md-3">
                <input matInput type="text" name="idVendedor"
                    placeholder="ID vendedor"/>
            </mat-form-field>

        </div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <button mat-raised-button color="primary" class="col-md-12" (click)="buscar()">
                Buscar
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    

</form>
