
<table mat-table [dataSource]="ventas" class="col-md-12">

    <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Rut </th>
        <td mat-cell *matCellDef="let venta"> {{venta.producto}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let venta"> {{venta.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let venta"> {{venta.fecha |date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let venta"> {{venta.tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        <td mat-cell *matCellDef="let venta"> {{venta.usuario}} </td>
    </ng-container>


    <ng-container matColumnDef="anular">
        <th mat-header-cell *matHeaderCellDef>
            Borrar
        </th>
        <td mat-cell *matCellDef="let venta">
            <button mat-icon-button (click)="eliminar(venta)" >
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
