<div class="container-xxl">

    <div class="row">
     <div class="col-md-10">
           
        </div>
        <div class="col-md-2">
            <mat-form-field class="col-md-12">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" name="busca" [(ngModel)]="termino" (input)="teclaPresionada()"
                    placeholder="buscar" />
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="ticket" class="col-md-12">

        <ng-container matColumnDef="ticket">
            <th mat-header-cell *matHeaderCellDef> Nro ticket </th>
            <td mat-cell *matCellDef="let tk"> {{tk.nro_ticket}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let tk"> ${{tk.ticket_amount}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let tk"> {{tk.created_at |date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let tk"> {{tk.name}} </td>
        </ng-container>
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let tk"> {{tk.producto}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let tk"> {{tk.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
