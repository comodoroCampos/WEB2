<div class="container-xxl">
    <div class="row">
        <div class="col-md-2">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
        </div>
        <div class="col-md-8">

        </div>
        <div class="col-md-2">
            <mat-form-field class="col-md-12">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" name="busca" [(ngModel)]="termino" (input)="teclaPresionada()"
                    placeholder="buscar" />
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="sale" class="col-md-12">

        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let sale"> {{sale.producto}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let sale"> {{sale.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Monto Venta </th>
            <td mat-cell *matCellDef="let sale"> {{sale.mount}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado Venta </th>
            <td mat-cell *matCellDef="let sale"> {{sale.estatus}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let sale"> {{sale.fecha_creacion | date:'medium'}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
